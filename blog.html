        <header>

        <main>
            <div id="shot" class="dark-bg">
				<section class="mb-4">


    <h2 class="h1-responsive font-weight-bold text-center my-4">Zostaw ślad po sobie</h2>

    <p class="text-center w-responsive mx-auto mb-5">Spodobała Ci się strona? A może nie? Zostaw wiadomość w celu poprawy jakości strony :)</p>

    <div class="row">

		<div class="col-md-2"></div>
        <div class="col-md-8 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form">
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Imię</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Email</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Temat wiadomości</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Wiadomość</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="text-center text-md-left">
                <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Wyślij</a>
            </div>
            <div class="status"></div>
        </div>
    </div>

</section>
